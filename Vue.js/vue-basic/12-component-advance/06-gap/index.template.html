<!DOCTYPE html>

  <title>template</title>
  <script src="../../../vue.js"></script>
</head>
<body>
  <script type="text/x-template" id="hello-world-template">
    <p>Hello hello hello</p>
  </script>

  <div id="root">
    <!-- <child inline-template>
      <div>hello</div>
    </child> -->

    var vm = new Vue({
      el: '#root',
      
    })
  </script>
