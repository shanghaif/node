<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recursive</title>
  <script src="../../../vue.js"></script>
</head>
<body>
  <div id="root">
    <child></child>
  </div>
  <script>
    Vue.component('child', {
      template: `
        <div>
          child
          <child></child>
        </div>
      `
    })
    var vm = new Vue({
      el: '#root'
    })
  </script>
</body>
</html>
