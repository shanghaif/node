<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问题</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <table titleValue="abc">
      <tr is="my-tr"></tr>
    </table>
  </div>
  <script>
    const tr = {
      template: `
        <tr>
          <td>a</td>
          <td>b</td>
        </tr>
      `
    }
    var vm = new Vue({
      el: '#root',
      components: {
        'my-tr': tr
      }
    })
  </script>
</body>
</html>
